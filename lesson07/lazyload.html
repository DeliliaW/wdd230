<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <meta name="description" content="">
    <meta name="author" content="Delilia Werner">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
   <header>
     <h1>Lazy Load Example</h1>
   </header> 
   <main>
     <picture>
        <img src="./images/lighthouse.jpg" alt="lighthouse" loading="lazy" width="400" height="600">
     </picture>
     <picture>
        <img src="./images/Me and Ralf in front of Hassan Tower.jpg" alt="Hassan-Tower" loading="lazy" width="400" height="600">
     </picture>
     <picture>
        <img src="./images/Ralf and Heike.jpg" alt="brother-and-sister" loading="lazy" width="400" height="600">
     </picture>
     <picture>
        <img src="./images/Sascha and Tina.jpg" alt="couple-just-married" loading="lazy" width="400" height="600">
     </picture>
     <picture>
        <img src="./images/Spokane April 2024.jpg" alt="Spring-runoff-Spokane" loading="lazy" width="400" height="600">
     </picture>
     <picture>
        <img src="./images/tree in Autumn.jpg" alt="tree-in-Autumn" loading="lazy" width="400" height="600">
     </picture>
     
   </main>
   <footer>

   </footer>
</body>
</html>
