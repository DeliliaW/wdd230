        <h2>WDD 230: Web Frontend Development</h2>
       <div class="root">
        <form class="form" method="get" action="record.html">
          <fieldset>
            <legend><b>Information</b></legend>
            <p>Fields with an asterisk* are required</p>
            <label for="username">Username: <span class="required">*</span></label>
            <input type="text" id="username" name="username" required>
         
            <label for="password">Password: <span class="required">*</span></label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required >
    
        
            <label for="repeat">Repeat<br> Password: </label>
            <input type="password" id="repeat" name="repeat">
        
        
            <label for="email">Email: <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
        
            <label for="rating">Page Rating: </label>
        <div id="rangevalue"></div>
            <input type="range" id="rating" name="rating" min="1" max="10" value="10" step="1" list="rangevalues">
